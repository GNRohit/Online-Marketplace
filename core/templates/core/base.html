<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | ONLINE MARKETPLACE</title>
</head>
<body>
     <nav class="py-6 px-6 flex justify-between item-center border-b border-pink-200">
         <a href="/" class="text-xl font-semibold">Online Marketplace</a>
         <div class="space-x-6">
             <a href="/" class="text-xl font-semibold hover:text-gray-500">New Items</a>
             <a href="/" class="text-xl font-semibold hover:text-gray-500">Browse</a>

             <a href="/" class="px-6 py-3 text-lg font-semibold bg-cyan-500 text-white rounded-xl hover:bg-cyan-700">Login</a>
             <a href="/" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Sign Up</a>
         </div>
     </nav>
     <div class="px-6 py-6">
         {% block content %}
         {% endblock %}
     </div>
     <footer class="py-6 px-6 flex justify-between bg-gray-900">
         <div class="wd-2/3 pr-10">
             <h3 class="mb-5 font-semibold text-xl text-zinc-400">About</h3>
             <p class="text=lg text-zinc-400">Lorem Ipsum Skibidi Toilet bla bla bla bla bla bla bla</p>
         </div>
         <div class="wd-1/3">
             <h3 class="mb-5 font-semibold text-xl text-zinc-400">Menu</h3>
             <ul class="space-y-2">
                 <li><a href="/" class="text-lg text-cyan-400 hover:text-cyan-200">Customer Care</a></li>
                 <li><a href="/" class="text-lg text-cyan-400 hover:text-cyan-200">Terms of Use</a></li>
                 <li><a href="/" class="text-lg text-cyan-400 hover:text-cyan-200">Privacy</a></li>
                 <li><a href="{% url 'core:contact' %}" class="text-lg text-cyan-400 hover:text-cyan-200">Contact</a></li>
             </ul>

         </div>
     </footer>

</body>
</html>
